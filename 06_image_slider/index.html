<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image slider</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="head">
        <h1>Simple Image Carousel</h1>
      </div>
      <div class="slides">
        <div class="wrapper">
          <div
            class="slide active"
            style="background-image: url(images/image1.jpg)"
          >
          <img src="images/pc.svg" alt="icon" />
            <div class="content">
              
              <h2>Drink</h2>
              <p>Enjoy your drink</p>
            </div>
          </div>
          <div class="slide" style="background-image: url(images/image2.jpg)">
            
              <img src="images/walk.svg" alt="icon" />
              <div class="content">
              <h2>Drink</h2>
              <p>Enjoy your drink</p>
            </div>
          </div>
          <div class="slide" style="background-image: url(images/image3.jpg)">
            
              <img src="images/sky.svg" alt="icon" />
            <div class="content">
              <h2>Drink</h2>
              <p>Enjoy your drink</p>
            </div>
          </div>
          <div class="slide" style="background-image: url(images/image4.jpg)">
            <img src="images/nature.svg" alt="icon" />
            <div class="content">
              
              <h2>Drink</h2>
              <p>Enjoy your drink</p>
            </div>
          </div>
          <div class="slide" style="background-image: url(images/image5.jpg)">
            <img src="images/drink.svg" alt="icon" />
            <div class="content">
              
              <h2>Drink</h2>
              <p>Enjoy your drink</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.7.1.slim.min.js"
      integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8="
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
